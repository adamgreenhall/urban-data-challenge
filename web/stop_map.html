<!DOCTYPE html>
<html lang="en">
<head>
  <title>San Francisco MUNI Stops</title>
  <link rel="stylesheet" href="leaflet.css" />
  <script type="text/javascript" src="leaflet.js"></script>
  <script type="text/javascript" src="d3.js"></script>
  <script type="text/javascript" src="topojson.js"></script>
  
  <!-- <script src="stop_map.js"></script> -->
  <style type="text/css">
    #map { 
      height: 600px;
      width: 600px;
    }
    circle {
      fill: steelblue;
      fill-opacity: 0.7;
    }
    circle:hover {fill: black;}
    
		#tooltip {
			position: absolute;
			width: 200px;
			height: auto;
			padding: 10px;
			background-color: white;
			-webkit-border-radius: 10px;
			-moz-border-radius: 10px;
			border-radius: 10px;
			-webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
			-moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
			box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
			pointer-events: none;
			z-index: 100;
		}

		#tooltip.hidden {
			display: none;
		}

		#tooltip p {
			margin: 0;
			font-family: sans-serif;
			font-size: 16px;
			line-height: 20px;
		}    
  </style>
</head>
<body>
	<div id="tooltip" class="hidden">
		<p>
		  <span class="route-name" style="font-weight: bold"></span>
		  <span class="stop-name"></span>
		</p>
	</div>  
  <div id="map"></div>
  

  <script type="text/javascript">
    var map = L.map('map', {
        center: [37.75853323855129, -122.43715028733901],
        zoom: 12
        }).addLayer(
          new L.tileLayer('http://{s}.tile.cloudmade.com/62541519723e4a6abd36d8a4bb4d6ac3/998/256/{z}/{x}/{y}.png', {
            attribution: '',
            maxZoom: 16,
          }));
          
    var svg = d3.select(map.getPanes().overlayPane).append("svg"),
    g = svg.append("g").attr("class", "leaflet-zoom-hide");
        
    function projection(x) {
      return map.latLngToLayerPoint(new L.LatLng(x[0], x[1]));
    }        
    
    var path = d3.geo.path()
      .projection(function(d){var pt = projection(d); return [pt.x, pt.y];})
    
    var tooltip = d3.select("#tooltip");
    
    // d3.json("san-francisco/routes.json", function(routes) {
    //   g.selectAll("path.bus-route")
    //     .data(topojson.object(routes, routes.objects.routes).geometries).enter()
    //     .append('path')
    //     .attr({
    //       class: 'bus-route',
    //       d: function(d){debugger; return path(d.coordinates)},
    //     })
    // });
    
    d3.json("san-francisco/stops.json", function(stops) {

      // convert back to lat-long coordinates
      var stop_coordinates = topojson.object(stops, {
        type: "MultiPoint",   
        coordinates: stops.objects.stops.geometries.map(function(d){return d.coordinates})
      }).coordinates;
      
      var dots = g.selectAll("circle")
        .data(stops.objects.stops.geometries).enter()
        .append("circle")
        .attr("r", 5)
        .on("mouseover", function(d) {

          var dot = d3.select(this)
          dot
            .attr('r', 10)
            .classed("hover", true)

					//Get this bar's x/y values, then augment for the tooltip
					var xPosition = parseFloat(dot.attr("cx"));
					var yPosition = parseFloat(dot.attr("cy"));

					//Update the tooltip position and value
					tooltip
						.style("left", xPosition + 10 + "px")
						.style("top", yPosition + 10 + "px");

					// TODO
					// tooltip.select(".route-name").text(d.properties.name_route);
					tooltip.select(".stop-name").text(d.properties.STOPNAME);

					//Show the tooltip
					tooltip.classed("hidden", false);
			   })
			   .on("mouseout", function() {
          d3.select(this)
            .attr('r', 5)
            .classed("hover", false)

					//Hide the tooltip
					tooltip.classed("hidden", true);
			   })
        
        var bounds = [
          [ 
            d3.min(stop_coordinates, function(d){return d[1]}),     // lat
            d3.min(stop_coordinates, function(d){return d[0]})  ],  // long
          [ 
            d3.max(stop_coordinates, function(d){return d[1]}), 
            d3.max(stop_coordinates, function(d){return d[0]}) ]
          ];
      map.on("viewreset", reset);
      reset();
      
      // Reposition the SVG to cover the features.
      function reset() {
        var bottomLeft = projection(bounds[0]),
            topRight = projection(bounds[1]);
            
        svg.attr("width", topRight.x - bottomLeft.x)
            .attr("height", bottomLeft.y - topRight.y)
            .style("margin-left", bottomLeft.x + "px")
            .style("margin-top", topRight.y + "px");

        g.attr("transform", "translate(" + -bottomLeft.x + "," + -topRight.y + ")");
        dots.attr({
          cx: function(d, i){return projection(stop_coordinates[i].slice().reverse()).x},
          cy: function(d, i){return projection(stop_coordinates[i].slice().reverse()).y},
          });
      }

    });  
    
  </script>

</body>
</html>
